{% extends "menu.html" %}
{% block my_block %}	
    session=sessions
{% endblock my_block %}
{% block content %}

<!-- This is the html code for the layout of the dashboard -->
<div class="container dashboard-container">
    {% for data in lists %}
    <div class="student-card">
        <h4>{{data[0][0]}}</h4>
        {% for student in data[0][1:] %}
        <form method="post" action={{url_for('viewStudent')}}>
            <p class="entry">
                 <span class="name" style="display: inline-block;">
                    <img class="user-icon" style="display: inline-block;"
                        src="{{ url_for('static', filename='Assets/user.png')}}">
                    <input type="hidden" name="team_id" value="{{data[1]}}">
                    <input type="hidden" name="student_name" value="{{student}}">
                    <input type="hidden" name="session_id" value="{{data[2]}}">
                    <input class="text-look-alike-button" style="display: inline-block; margin-left: 10px;" type="submit" value="{{student}}">
                </span>
            </p>
        </form>
        {% endfor %}
        <a href="{{ url_for('addStudent', data=data[0])}}"><button class="my-btn card-btn">Add Student</button></a>
        
    </div>
    {% endfor %}
</div>
    <a href="{{ url_for('index')}}"><button class="my-btn">Back</button></a>

{% endblock %}
