{% extends "layout.html" %}
{% block menu %}
<div class="container nav-container">
    <div class="row nav">
        <div class="col-sm" method='POST'>Sessions 
            <form style="display: inline;">{{sessionID}}
                <select name="selected_session" onchange="this.form.submit()">
                    {% for i in sessions %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
                <noscript><input type="submit" value="Submit"></noscript>
            </form>
        </div>
        <a class="col-sm edit-btn">
            <div>Edit</div>
        </a>
        <div class="col-sm">Generate Reports</div>
        <a class="col-sm" href="{{ url_for('index')}}">
            <div>Logout</div>
        </a>
    </div>
    <div class="row button sub-buttons">
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm">
            <a href="{{ url_for('addTeam', sessionID=sessionID)}}"><button class="my-btn">Add Team</button></a>
        </div>
        <div class="col-sm">
            <button class="my-btn remove-btn" style="background-color: #ff9e16">Remove</button>
        </div>
        <div class="col-sm">
            <a href="{{ url_for('dashboard', sessionID=sessionID) }}"><button class="my-btn">Cancel</button></a>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
    </div>
</div>
{% endblock %}
