{% extends "layout.html" %}
{% block content %}

<div class="input-card">
<form id="upload-form" action="{{ url_for('addTeamCSV') }}" method="POST" enctype="multipart/form-data" style="
        background-color: #b7c229;
				color: white;
				border: none;
				border-radius:5px;
				padding: 10px 20px;
				cursor: pointer;">
    <input type="file" name="teamcsv" accept=".csv" />
    <input type="submit" value="Create from File">
    </form>
</div>

{% endblock %}
