{% extends "layout.html" %}
{% block content %}

	<h3>Add Team</h3>
	<div class="add-container">
	<div class="input-card">
		{% if error %}
			<p><strong>Error:</strong> {{ error }}
		{% endif %}
		<form action="{{ url_for('profDashboard', session_id=session_id) }}" method=POST>
			<p class="heading">Team Name: <input type=text required='required' name=team_name></p>
			<input type="hidden" value={{session_id}} name=session_id>
			<p><input class="my-btn" type=submit value='Add Team' style="
				background-color: #b7c229;
				color: white;
				border: none;
				border-radius:5px;
				width: 50%;
				padding: 10px 20px;
				cursor: pointer;"></p>	
		</form>
		
		<a href="{{ url_for('profDashboard', session_id=session_id) }}"><button class="my-cancel-btn" style="margin-top: 25px;">Cancel</button></a>
		
	</div>
	</div>

{% endblock %}
