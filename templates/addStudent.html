{% extends "menu.html" %}
{% block content %}
    <h3>Add Students</h3>
    <div class="add-container">
    <div class="input-card">
        {% if error %}
            <p><strong>Error:</strong> {{ error }}
        {% endif %}
        <form action="{{ url_for('addStudent') }}" method=POST>
            <p class="heading">Student Name: <input type=text required='required' name=student_name></p>
            <p class="heading">Student ID: <input type=text required='required' name=studentID></p>
            <p class="heading" style="display: inline-block;">Team Name: {{t_name}}</p> 
            <input type="hidden" value={{t_name}} name=teamName>
            
            <p><input class="my-btn" type=submit value='Add Student' style="
                    background-color: #b7c229;
                        color: white;
                    border: none;
                    border-radius:5px;
                    padding: 10px 20px;
                    cursor: pointer;"></p>	
        </form>
        <a href="/dashboard/"><button class="my-btn">Cancel</button></a>
    </div>
    </div>

{% endblock %}
